{{> header}}
{{> navbar}}

<div class="container contenido justify-content-center content registro p-0 {{display}}">
    <h2 class="p-4 titulo">Reservá tu vuelo a una GRAN aventura!</h2>
    <form action="/reservaVuelo/concretarReserva" method="POST" id="formulario" enctype="multipart/form-data"
        class="row justify-content-center p-4 formulario">
        <div class="col-12 row div-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="col-12 row div-form">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div class="col-12 row div-form">
            <label for="dni">DNI</label>
            <input type="number" id="dni" name="dni">
        </div>
        <div class="col-12 row div-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="col-12 row div-form">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user">
        </div>
        <div class="col-12 row div-form">
            <label for="clave">Contraseña</label>
            <input type="password" name="clave" id="clave">
        </div>
        <div class="col-12 row div-form">
            <input type="submit" value="Registrarme" class="btn-primary btn-registro">
        </div>
    </form>
</div>
{{> footer}}
