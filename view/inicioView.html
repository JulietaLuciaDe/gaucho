{{> header}}
{{> navbar}}
<div class='content'>
    
    <div class="buscador row justify-content-around">
        <div class="text-search col-3">
            <p>ENCONTRÁ TU PRÓXIMO VIAJE</p>
        </div>

            <form action='/inicio/execute' method="post" class="col-7 form-search" name='buscar' id='busqueda' enctype="multipart/form-data">
                <div class="destino">
                    <input type='text' placeholder='Origen' id='origen' name='origen' required>
                    <input type='text' placeholder='Destino' id='destino' name='destino' required>
                </div>
                <!--ESTE SELECT LO VAMOS A TENER QUE TRAER DESDE LA BASE-->
                    <div class="select">
                        <select name="tipoVuelo">
                            <option value="OR" selected>Orbital</option>
                            <option value="BA">Entre Destinos (BA)</option>
                            <option value="AA">Entre Destinos (AA)</option>
                        </select>
                    </div>
                    <!-------------------------------------------------->
                <div class="radio">
                    <div>
                        <input type="radio" id="idaRadio" name="ida" value="0" checked>
                        <label for="idaRadio">IDA</label>
                    </div>
                    <div>
                        <br>
                        <input type="radio" id="idaVueltaRadio" name="ida" value="1">
                        <label for="idaVueltaRadio">IDA y VUELTA</label><br>
                    </div>
                    
                    
                </div>
                <div class="fechas">
                    <div>
                        <label for="fechaIda">IDA</label>
                        <input type="date" id="fechaIda" name="fechaIda" required>
                    </div>
                     <div>
                         <label for="fechaVuelta">VUELTA</label>
                        <input type="date" id="fechaVuelta" name="fechaVuelta" >
                    </div>
                </div>
                <div class="justify-content-center">
                    <input class= 'btn-busqueda' type='submit' value='Buscar' id="boton-busqueda" name="boton-busqueda">
                </div>
                
            </form>
    </div>
    <div class="resultadoBusqueda">
        <table class='table table-responsive'>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>id_tipo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
        {{#resultado}}
            <tr>
                <td>{{id}}</td>
                <td>{{origen}}</td>
                <td>{{destino}}</td>
                <td>{{id_tipo}}</td>
                <td>{{fecha}}</td>
            </tr>
        {{/resultado}}

        </table>
    </div>
                    
          </div>
{{> footer}}
