{{> header}}
{{> navbar}}

{{#turno}}
<div class="content container justify-content-center contenido"  >
    <h2 class="p-4 titulo">Elegí un día y horario para tu checkeo</h2>

    <form action="/registro/validarTurnoMedico" method="POST" enctype="multipart/form-data" class="row turno">
        
        
        <label for="user">Correo del solicitante</label>
        <input type="text" name="user" value={{email}} readonly>
        <label for="dia">Fecha</label>
        <input type="date" name="dia" required>
        <label for="hora">Horario</label>
        <input type="time" name="hora" required>
        <input type="submit" class="btn-primary" value="Solicitar Turno">
    </form>
    
</div>
{{/turno}}

<div class="container contenido justify-content-center content registro p-0 {{display}}">
    <h2 class="p-4 titulo">Registrate y comenzá esta maravillosa aventura!</h2>
    <form action="/registro/registrar" method="POST" id="formulario" enctype="multipart/form-data" class="row justify-content-center p-4 formulario" >
        <div class="col-12 row div-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="col-12 row div-form">
            <label for="apellido" >Apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div class="col-12 row div-form">
            <label for="dni" >DNI</label>
            <input type="number" id="dni" name="dni">
        </div>
        <div class="col-12 row div-form">
            <label for="email"  >Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="col-12 row div-form">
            <label for="user" >Usuario</label>
            <input type="text"  id="user" name="user">
        </div>
        <div class="col-12 row div-form">
            <label for="clave" >Contraseña</label>
            <input type="password" name="clave" id="clave">
        </div>
        <div class="col-12 row div-form">
            <input type="submit" value="Registrarme" class="btn-primary btn-registro">
        </div>
    </form>
</div>
{{> footer}}
